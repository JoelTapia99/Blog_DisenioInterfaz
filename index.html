<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Diseño de Interfaaz</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <head>
        <h1>Diseño de Interfaz</h1>
    </head>
    <hr>
    <div class="container">
        <section class="porfolio" id="portafolio">
            <article>
                <div class="project">
                    <h3 class="project-title">Estructura Formulario</h3>
                    <p class="project-date">
                        <small><strong>Fecha: </strong>26/11/2019</small>
                    </p>
                    <p>Se debe tener texto entendible.</p>
                    <p>Debe ser intuitivo</p>
            </article>
        </section>
        <section class="formulario">
            <form >
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" name="name_control" autofocus required /><br>

                <label for="apellido">Apellido:</label>
                <input type="text" id="apellido" name="email_control" required /><br>

                <label for="email">Correo Electrónico:</label>
                <input type="email" id="email" name="email_control" required /><br>

                <label for="numCelular">No. Celular:</label>
                <input type="text" id="numCelular" name="email_control" required /><br>

                <label for="numConvencional">No. Convencional:</label>
                <input type="text" id="numConvencional" name="email_control" required /><br>

                <label for="codPostal">Código Postal:</label>
                <input type="text" id="codPostal" name="email_control" required /><br>

                <label for="nacimiento">Fecha nacimiento:</label>
                <input type="date" id="nacimiento" name="email_control" required /><br>

                <label for="edad">Edad:</label>
                <input type="number" id="edad" name="number_control" min="0" max="100" value="0" /><br>


                <label for="genero">Género:</label>
                <input type="text" id="genero" name="email_control" required /><br>

                <label for="colorFavorito">Color Favorito:</label>
                <input type="color" id="colorFavorito" name="color_control" /><br>
            </form>
        </section>

    </div>
</body>

</html>
